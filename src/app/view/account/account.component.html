<div class="account-wrapper">
    <h2>My account</h2>
    <div class="account-container">
        <h3 class="inline">Dark Nav</h3>
        <label class="switch">
            <input [ngModel]="test" [checked]="test" type="checkbox" (change)="checkClicked(test)">
            <span class="slider"></span>
        </label>
        <h3 [routerLink]="['/terms-and-conditions']">Terms and Conditions</h3>
        <h3 (click)="logout()">Logout</h3>
    </div>
</div>
