<div class="signup">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label for="email">Email</label>
      <input 
        type="email" 
        name="email" 
        placeholder="email" 
        ngModel 
        name="email"
        email
        required
        #emailInput="ngModel"
      >
      <!-- <span *ngIf="emailInput.hasError('required')"> Email must not be empty </span> -->
      <br>
      <label for="password">Password</label>
      <input 
        type="password" 
        name="password" 
        placeholder="password" 
        ngModel 
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      >
      <span> {{ pwInput.value?.length }} / 6 </span>
      <br>
      <input 
      type="checkbox"
      ngModel
      name="agree"
      required>I expressly give my consent to use the information provided as outlined in the terms and conditions.
      <button type="submit">Submit</button>
  </form>
</div>
